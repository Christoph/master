<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="./redist/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="app.js"></script>
    <script src="d3service.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="./css/theme.css"/>
    <link rel="stylesheet" href="./css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">

  </head>
  <body ng-controller="appController as appC">
      <div class="container-fluid">
          <h2 style="position:relative; left:50%">Tag Refinery</h2>
          <div class="row">
              <div class="col-sm-5">
                  <h4 style="position:relative; left:50%">Statistics</h4>
                  <hr />
                  <span>Replacements: 123</span></br>
                  <span>Groups: 123</span></br>
                  <span>Bla: 123</span></br>
                  <h4 style="position:relative; left:50%">Data</h4>
                  <hr />
                  <div ui-grid="appC.overviewGrid" class="overviewGrid"></div>
                  <h4 style="position:relative; left:50%">History</h4>
                  <hr />
                  <div ui-grid="appC.historyGrid"></div>
              </div>
              <div class="col-sm-7">
                  <uib-tabset justified="true">
                      <uib-tab heading="Step 1">
                          <div class="container-fluid">
                             <div class="row">
                                 <div class="col-sm-6">
                                    <div ui-grid="appC.wordGrid"></div>
                                 </div>
                                 <div class="col-sm-6">
                                    <div ui-grid="appC.simGrid"></div>
                                 </div>
                             </div>
                              <h4 style="position:relative; left:50%">Placeholder D3 plot</h4>
                             <div d3-bars bar-height="20" bar-padding="5" margin="10"></div>
                          </div>
                        </uib-tab>
                        <uib-tab heading="Step 2">Short Labeled Justified content</uib-tab>
                        <uib-tab heading="Step 3">Long Labeled Justified content</uib-tab>
                  </uib-tabset>      
              </div>
          </div>
      </div>
  </body>
</html>
